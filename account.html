<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Create or Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: auto;
            padding: 20px;
            flex: 1;
        }

        .back-button {
            margin-bottom: 20px;
            text-align: center;
        }

        .back-button a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .back-button a:hover {
            background: #555;
            color: #fff;
        }

        .tab {
            display: flex;
            justify-content: space-around;
            background: #333;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab button {
            flex: 1;
            padding: 15px;
            border: none;
            background: inherit;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .tab button.active {
            background: #555;
            color: #fff;
        }

        .tab button:hover {
            background: #555;
        }

        .form-container {
            display: none;
            margin: 0; /* Ensure no extra margin around form containers */
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background: #555;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            width: 100%;
            border-radius: 10px 10px 0 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            line-height: 300%;
        }

        /* Animation for form container */
        .form-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
        <div class="tab">
            <button class="tablinks active" onclick="openForm(event, 'login')">Login</button>
            <button class="tablinks" onclick="openForm(event, 'signup')">Sign Up</button>
        </div>

        <div id="login" class="form-container active">
            <h2>    </h2>
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup" class="form-container">
            <h2>    </h2>
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Panendra Kumar. All rights reserved.</p>
    </footer>

    <script>
        function openForm(evt, formName) {
            // Hide all forms
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show the clicked form and add active class to the button
            document.getElementById(formName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // Initialize with login form
        document.addEventListener('DOMContentLoaded', () => {
            openForm({currentTarget: document.querySelector('.tab button.active')}, 'login');
        });
    </script>
</body>
</html>
